<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Viewer & Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JSON Viewer & Editor</h1>

  <div class="controls">
    <button onclick="loadToEditor()">Load JSON to Viewer</button>
    <button onclick="getFromEditor()">Get JSON from Viewer</button>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="copyToClipboard()">Copy from Viewer</button>
    <button onclick="saveToLocal()">Save to Browser</button>
    <button onclick="loadFromLocal()">Load from Browser</button>
    <button onclick="downloadJSON()">Download JSON</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div class="file-upload">
    <label for="file-upload">Upload JSON file:</label>
    <input type="file" id="file-upload" accept=".json,application/json" />
  </div>

  <textarea id="json-input" placeholder="Paste or write JSON here..." spellcheck="false"></textarea>

  <div id="jsoneditor" style="height: 400px; border: 1px solid #ccc; margin-top: 10px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
